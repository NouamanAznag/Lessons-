<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style2.css"
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <header>
    <div class="logo">
      <a href="index.html" class="logo">Lessons Manager</a>
    </div>
    <nav class="navigation">
      <a href="index.html" onclick="window.location.reload();">Home</a>
      <a href="index2.html">Login</a>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="Login">
        <h1 class="Title">Register</h1>
        <div>
          <input type="text" class="username" placeholder="User Name" name="username">
          <i class='bx bxs-user'></i>
        </div>  
        <div>
          <input type="text" class="e-mail" placeholder="e-mail" name="e-mail">
          <i class='bx bxl-gmail'></i>
        </div>
        <div>
          <input type="password" name="password" placeholder="Enter Password" class="password">
          <i class='bx bxs-lock-alt' id="lock"></i>
        </div>
        <div class="remember-forget">
        </div>
        <div class="ask">
        <p class="Sign">You Have An Account?<a href="index1.html" class="Signi"> Login</a></p>
        </div>
        <div>  
          <a type="submit" class="btn" >Connect</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
